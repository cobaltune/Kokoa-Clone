<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- status bar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span>12:34</span>
        </div>

        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>

      <!-- hamburger menu -->
      <div class="hamburger">
        <ul class="hamburger__list">
          <li class="hamburger__btn">
            <a class="hamburger__link" href="#">
              <i class="fa-solid fa-message fa-xl"></i>
            </a>
          </li>

          <li class="hamburger__btn">
            <a class="hamburger__link" href="#"><span>국이짱짱</span></a>
          </li>

          <li class="hamburger__btn">
            <a class="hamburger__link" href="#">
              <img src="./img/kongbori.jpg" alt="콩보리월드" />
            </a>
          </li>

          <li class="hamburger__btn">
            <a class="hamburger__link" href="#">
              <img src="./img/teemo.jpg" alt="우정천사" />
            </a>
          </li>

          <li class="hamburger__btn">
            <a class="hamburger__link" href="#"><span>수아천사</span></a>
          </li>

          <li class="hamburger__btn">
            <a class="hamburger__link" href="#">
              <i class="fa-solid fa-plus fa-xl"></i>
            </a>
          </li>
        </ul>
      </div>

      <!-- main -->
      <main>
        <h3>다이렉트 메시지</h3>
        <input type="search" placeholder="대화 찾기 또는 시작하기" />
        <i class="fa-solid fa-magnifying-glass"></i>

        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar">
              <img src="./img/logo.png" />
            </div>
            <div class="user-component__username"><span>국이짱짱</span></div>
          </div>

          <div class="user-component__column">
            <div class="user-component__avatar">
              <img src="./img/logo.png" />
            </div>
            <div class="user-component__username"><span>깐쵸새우</span></div>
          </div>

          <div class="user-component__column">
            <div class="user-component__avatar">
              <img src="./img/logo.png" />
            </div>
            <div class="user-component__username"><span>도라방스</span></div>
          </div>

          <div class="user-component__column">
            <div class="user-component__avatar">
              <img src="./img/logo.png" />
            </div>
            <div class="user-component__username">
              <span>따봉에미친남자</span>
            </div>
          </div>

          <div class="user-component__column">
            <div class="user-component__avatar">
              <img src="./img/logo.png" />
            </div>
            <div class="user-component__username"><span>동글암이</span></div>
          </div>
        </div>
      </main>

      <!-- navigation bar -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="directs.html"
              ><img src="./img/logo.png" alt="directs"
            /></a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="#"><i class="fas fa-user fa-xl"></i> </a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="#"
              ><i class="fa-solid fa-bell fa-xl"></i
            ></a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="#">
              <span class="nav__circle smbadge"></span>
              <i class="fas fa-ellipsis-h fa-xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- splash-screen -->
    <div id="splash-screen">
      <img src="./img/logo.png" />
    </div>

    <!-- mediaquery -->
    <div id="no-mobile">
      <span>화면이 너무 커요 :(</span>
    </div>

    <!-- kits -->
    <script
      src="https://kit.fontawesome.com/2148b3ea36.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
