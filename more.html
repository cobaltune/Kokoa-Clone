<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-c">
      <!-- status bar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span>12:34</span>
        </div>

        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>

      <!-- user -->
      <div class="user">
        <div class="user__bg"></div>

        <div class="user__info">
          <div class="user__avatar"><img src="./img/kong.jpg" /></div>
          <div class="user__text">
            <h1>내이름은1남도일</h1>
            <h2>#1004</h2>
          </div>
        </div>
      </div>

      <!-- contents -->
      <div class="more">
        <div class="more__column">
          <div class="more__row">
            <i class="fa-solid fa-circle-user fa-xl"></i>
          </div>

          <div class="more__row">
            <h3>상태설정</h3>
          </div>

          <div class="more__row">
            <span
              ><i class="fa-solid fa-circle fa-2xs"></i>온라인<i
                class="fa-solid fa-chevron-right"
              ></i
            ></span>
          </div>
        </div>
      </div>

      <div class="mooore">
        <div class="mooore__column">
          <div class="mooore__row-wrap">
            <div class="mooore__row">
              <i class="fa-solid fa-image-portrait fa-xl"></i>
            </div>

            <div class="mooore__row">
              <h3>계정</h3>
            </div>

            <div class="mooore__row">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>

          <div class="mooore__row-wrap">
            <div class="mooore__row">
              <i class="fa-solid fa-pen"></i>
            </div>

            <div class="mooore__row">
              <h3>프로필</h3>
            </div>

            <div class="mooore__row">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>

          <div class="mooore__row-wrap">
            <div class="mooore__row">
              <i class="fa-solid fa-shield-halved"></i>
            </div>

            <div class="mooore__row">
              <h3>개인정보 보호 및 보안</h3>
            </div>

            <div class="mooore__row">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>

          <div class="mooore__row-wrap">
            <div class="mooore__row">
              <i class="fa-solid fa-laptop"></i>
            </div>

            <div class="mooore__row">
              <h3>연결</h3>
            </div>

            <div class="mooore__row">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>

          <div class="mooore__row-wrap">
            <div class="mooore__row">
              <i class="fa-solid fa-image-portrait fa-xl"></i>
            </div>

            <div class="mooore__row">
              <h3>친구 요청</h3>
            </div>

            <div class="mooore__row">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- navigation bar -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="directs.html"
              ><img src="./img/logo.png" alt="directs"
            /></a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-xl"></i>
            </a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="bell.html"
              ><i class="fa-solid fa-bell fa-xl"></i
            ></a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__circle smbadge"></span>
              <i class="fas fa-ellipsis-h fa-xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- splash-screen -->
    <div id="splash-screen">
      <img src="./img/logo.png" />
    </div>

    <!-- mediaquery -->
    <div id="no-mobile">
      <span>화면이 너무 커요 :(</span>
    </div>

    <!-- kits -->
    <script
      src="https://kit.fontawesome.com/2148b3ea36.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
