<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-c">
      <!-- status bar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span>12:34</span>
        </div>

        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>

      <!-- header -->
      <header class="alarm">
        <div class="alarm__column">
          <h1>알림</h1>
          <i class="fa-solid fa-ellipsis"></i>
        </div>

        <div class="alarm__column">
          <span>나의 알림</span>
          <span>멘션</span>
        </div>
      </header>

      <!-- 나의 알림 -->
      <div class="snail-wrap">
        <div class="snail">
          <img src="./img/snail.png" alt="snail" />
          <h3>아직 아무것도 없어요</h3>
          <h4>나중에 돌아와서 이벤트, 스트림 등의 알림을 확인하세요.</h4>
        </div>
      </div>

      <!-- navigation bar -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="directs.html"
              ><img src="./img/logo.png" alt="directs"
            /></a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-regular fa-user fa-xl"></i>
            </a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="bell.html"
              ><i class="fa-solid fa-bell fa-xl"></i
            ></a>
          </li>

          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__circle smbadge"></span>
              <i class="fas fa-ellipsis-h fa-xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- splash-screen -->
    <div id="splash-screen">
      <img src="./img/logo.png" />
    </div>

    <!-- mediaquery -->
    <div id="no-mobile">
      <span>화면이 너무 커요 :(</span>
    </div>

    <!-- kits -->
    <script
      src="https://kit.fontawesome.com/2148b3ea36.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
