<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- status bar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span>12:34</span>
        </div>

        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>

      <!-- header -->
      <header class="welcome-header">
        <img src="./img/logo.png" alt="logo" />
        <h1>Discord</h1>

        <img src="./img/cute.png" />

        <h3>Discord에 오신 걸 환영합니다</h3>
        <h4>
          1억 명 이상의 전 세계 커뮤니티와 친구들이 모이는 Dicsord에서 함께
          대화를 나눠보세요.
        </h4>
      </header>

      <!-- form -->
      <form action="friends.html" method="get" id="login-form">
        <input name="signup" type="submit" value="가입하기" />
        <input name="login" type="submit" value="로그인" />
      </form>
    </div>

    <!-- mediaquery -->
    <div id="no-mobile">
      <span>화면이 너무 커요 :(</span>
    </div>

    <!-- kits -->
    <script
      src="https://kit.fontawesome.com/2148b3ea36.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
