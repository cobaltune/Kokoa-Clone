<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- status bar -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span>12:34</span>
        </div>

        <div class="status-bar__column">
          <i class="fa-solid fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>

      <!-- header -->
      <header class="welcome-header">
        <img src="./img/logo.png" alt="logo" />
        <h1>Discord</h1>

        <img src="./img/cute.png" />

        <h3>돌아오신 것을 환영해요!</h3>
        <h4>다시 만나다니 너무 반가워요!</h4>
      </header>

      <!-- form -->
      <form action="directs.html" method="get" id="login-form">
        <label for="username">계정 정보</label>
        <input
          name="username"
          type="email"
          placeholder="이메일"
          class="username"
        />
        <input
          name="password"
          type="password"
          placeholder="비밀번호"
          class="password"
        />
        <a href="#">비밀번호를 잊으셨나요?</a>

        <input name="signup" type="submit" value="로그인" />
      </form>
    </div>

    <!-- mediaquery -->
    <div id="no-mobile">
      <span>화면이 너무 커요 :(</span>
    </div>

    <!-- kits -->
    <script
      src="https://kit.fontawesome.com/2148b3ea36.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
